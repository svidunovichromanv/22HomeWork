        class HashStorage {
            addValue(key, value) {
                key += "";
                this[key] = value;
            };

            getValue(key) {
                return (key in this) ? this[key] : undefined;
            };

            deleteValue(key) {
                if (key in this) {
                    delete this[key];
                    return true;
                }
                return false;
            };

            getKeys() {
                const arr = [];
                for (let key in this) {
                    arr.push(key);
                }
                return arr;
            };
        }
